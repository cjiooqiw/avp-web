<!DOCTYPE html>
<html>
<head>
    <title>抗病毒肽预测</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f4f4f4;
            font-size: 16px; /* 调整字体大小 */
        }
        .container {
            max-width: 1600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control, .form-control-file {
            height: auto;
            max-width: 100%;
        }
        .textarea {
            height: auto;
            min-height: 150px; /* 增加输入框高度 */
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #007bff;
            background-color: #e9ecef;
            border-radius: 5px;
            height: 100%; /* 确保高度与输入区相同 */
        }
        .btn {
            width: 100%; /* 按钮宽度全占 */
            padding: 10px 0; /* 增加按钮的垂直内边距 */
            font-size: 18px; /* 增大字体大小 */
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: grey;
        }
        .references-container {
            background-color: #007bff; /* 蓝色背景 */
            color: white; /* 白色文字 */
            padding: 15px;
            margin-top: 30px; /* 顶部间距 */
            border-radius: 5px; /* 圆角 */
            display: flex; /* 使用flex布局 */
            align-items: center; /* 垂直居中 */
        }

        .references-title {
            font-weight: bold;
            margin-right: 15px; /* 与链接的间距 */
        }

        .references-links a {
            color: white; /* 链接文字白色 */
            text-decoration: none; /* 无下划线 */
            display: block; /* 单独一行 */
        }

        .references-links a:hover {
            text-decoration: underline; /* 鼠标悬停时添加下划线 */
        }

        .philosophy {
            flex-grow: 1; /* 使其填充空余空间 */
            font-size: 48px; /* 增大字体大小 */
            text-align: center; /* 文本居中 */
            padding: 0 20px; /* 左右填充 */
        }

        .buttons-container {
            display: flex; /* 使用flex布局 */
            flex-wrap: wrap; /* 允许内容换行 */
            justify-content: flex-end; /* 项目向尾部对齐 */
        }

        .btn {
            background-color: #f8f9fa; /* 按钮背景色 */
            color: #007bff; /* 按钮文字颜色 */
            margin: 5px; /* 按钮间间距 */
        }

        /* 控制按钮的宽度 - 2列布局 */
        .buttons-container > a {
            width: calc(50% - 10px); /* 减去边距的宽度 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">抗病毒肽预测</h2>
        <div class="row">
            <!-- 左侧输入区 -->
            <div class="col-md-6 mb-3">
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file"><i class="bi bi-file-earmark-arrow-up"></i> 上传文件：</label>
                        <input type="file" class="form-control-file" name="file" id="file">
                    </div>
                    <div class="form-group">
                        <label for="inputText"><i class="bi bi-pencil-square"></i> 直接输入多肽序列：</label>
                        <textarea class="form-control textarea" name="input_text" id="inputText" rows="6"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-right-circle"></i> 预测</button>
                    <button type="reset" class="btn btn-secondary"><i class="bi bi-x-circle"></i> 清空</button>
                </form>
            </div>

            <!-- 右侧结果显示区 -->
            <div class="col-md-6">
                <div class="result">
                    <h4 class="text-center">预测结果</h4>
                    <p>{{ result }}</p>
                </div>
            </div>
        </div>
    </div>


    <div class="references-container">
        <div class="references-links">
            <div class="references-title">参考文献：</div>
            <a href="https://doi.org/10.1109/TCBB.2023.3238370" target="_blank">DOI 10.1109/TCBB.2023.3238370</a>
            <a href="https://doi.org/10.1093/bib/bbab263" target="_blank">https://doi.org/10.1093/bib/bbab263</a>
            <a href="https://doi.org/10.1093/bib/bbab258" target="_blank">https://doi.org/10.1093/bib/bbab258</a>
        </div>

        <div class="philosophy">
            以德载医 博学创新
        </div>

        <div class="buttons-container">
            <a href="#" class="btn">联系我们</a>
            <a href="#" class="btn">最新更新</a>
            <a href="#" class="btn">邮件信息</a>
            <a href="#" class="btn">在线提问</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 AVPIden. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
